{% set name = "atom" %}
{% set version = "0.12.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2cbfb77939da28879a5432e3b201ac026be85c789c4e96de246a6f6a9f4be57a

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  skip: true  # [py<310]

requirements:
  build:
    - {{ stdlib('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - wheel
    - setuptools >=77.0
    - cppy >=1.2.0
    # setuptools_scm[toml]>=3.4.3
    - setuptools_scm >=3.4.3
    - toml
  run:
    - python
    - typing_extensions  # [py<311]

test:
  source_files:
    - tests
  imports:
    - atom
    - atom.catom
    - atom.datastructures
    - atom.datastructures.sortedmap
  commands:
    - pip check
    - pytest -v tests
  requires:
    - pip
    - python
    - pytest

about:
  home: https://github.com/nucleic/atom
  license: BSD-3-Clause
  license_file: LICENSE
  license_family: BSD
  summary: Memory efficient Python objects
  description: |
    Atom is a framework for creating memory efficient Python objects
    with enhanced features such as dynamic initialization, validation, and
    change notification for object attributes.
  doc_url: https://atom.readthedocs.io
  dev_url: https://github.com/nucleic/atom

extra:
  recipe-maintainers:
    - blink1073
    - ericdill
    - licode
    - MatthieuDartiailh
    - sccolbert
    - tacaswell
